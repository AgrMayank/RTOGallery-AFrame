<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #FAFAFA">
      <a-entity light="type: ambient; intensity: 1;"></a-entity>
      <a-entity
        light="type: directional;
                   castShadow: true;
                   intensity: 1;
                   shadowCameraVisible: true;"
        position="-5 3 1.5"
      ></a-entity>

      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
        shadow
      ></a-plane>

      <a-gltf-model
        scale="0.3 0.3 0.3"
        color="#ffffff"
        src="assets/RTOGallery.glb"
      ></a-gltf-model>
    </a-scene>
  </body>
</html>
